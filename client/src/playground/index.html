<!---- load in the d3 library -->

<script src="https://d3js.org/d3.v5.min.js"></script>
<script>
    const margin = {top: 50, right: 50, bottom: 50, left: 50};
    const height = window.innerHeight - margin.bottom - margin.top;
    const width = window.innerWidth - margin.right - margin.left;

    const dataset = d3.range(21).map(function(d) { return {"y": d3.randomUniform(1)() } });

    const xScale = d3.scaleLinear()
        .domain([0,dataset.length-1]) //input
        .range([0,width]); //output

    const yScale = d3.scaleLinear()
        .domain([0,1])
        .range([height,0])

    const line = d3.line()
        .x((d,i)=> xScale(i)) //set x values for line generator
        .y((d,i)=> yScale(d.y)) //set y values for line generator
        .curve(d3.curveMonotoneX)



    ////////////////////
    //create svg

    const svg = d3.select("body")
        .append("svg")
        .attr("width", width+margin.right+margin.left)
        .attr("height", height+margin.top+margin.bottom)
        .append("g")

    svg.append("g")
        .attr("class", "y axis")
        .call(d3.axisLeft(yScale));

    const line = d3.select()




</script>
